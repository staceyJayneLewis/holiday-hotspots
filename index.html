  <section id="callout">

      <h2>Holiday Hotspots</h2>

    <!-- Main section with search bar -->
    <div id="callout-heading" class="col-12 col-md-6 px-3 pb-4">
      <h1>Explore your next dream holiday to..</h1>
      <!-- Form input -->
      <form id="search-form">
        <div class="form-group pt-4">
          <label for="country">What country would you like to travel to?</label>
          <select name="country" id="country" class="form-control" required>
            <option value="">Select a country</option>
          </select>
          <small id="destination" class="form-text text-muted">*required</small>
        </div>
        <div class="form-group pt-4">
          <label for="city">Select which city would you like to visit?</label>
          <select name="city" id="city" class="form-control" required>
            <option value="">Select a city</option>
          </select>
          <small id="destination" class="form-text text-muted">*required</small>
        </div>
        <input type="submit" value="Submit" id="submit-search" class="btn btn-submit" />
        <button id="clear-search" class="btn btn-outline-dark ml-3">Clear Search</button>
      </form>
    </div>
    <img src="./assets/images/mobile-flam.jpg">
  </section>
