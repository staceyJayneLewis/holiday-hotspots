<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Holiday Hotspots | Travel Agency</title>
</head>

<body>
  <section id="callout">
    <header>
      <h2>Holiday Hotspots</h2>
    </header>
    <!-- Main section with search bar -->
    <div id="callout-heading" class="col-12 col-md-6 px-3 pb-4">
      <h1>Explore your next dream holiday to..</h1>
      <!-- Form input -->
      <form id="search-form">
        <div class="form-group pt-4">
          <label for="country">What country would you like to travel to?</label>
          <select name="country" id="country" class="form-control" required>
            <option value="">Select a country</option>
          </select>
          <small id="destination" class="form-text text-muted">*required</small>
        </div>
        <div class="form-group pt-4">
          <label for="city">Select which city would you like to visit?</label>
          <select name="city" id="city" class="form-control" required>
            <option value="">Select a city</option>
          </select>
          <small id="destination" class="form-text text-muted">*required</small>
        </div>
        <input type="submit" value="Submit" id="submit-search" class="btn btn-submit" />
        <button id="clear-search" class="btn btn-outline-dark ml-3">Clear Search</button>
      </form>
    </div>
    <img src="./assets/images/mobile-flam.jpg">
  </section>


  <!-- Cards with results of destinations -->
  <section id="destinations" class="mt-4">
    <h3 id="destination-header">Popular destinations</h3>
    <div id="destination-results" class="row">
    </div>
  </section>

  <!-- Footer with links -->
  <footer>
    <ul class="social-icons">
      <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
      </li>
      <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
      </li>
      <li><i class="fa-solid fa-phone"></i></li>
    </ul>
  </footer>

  <!-- Bootstrap, fontawseome & JS script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
  </script>
  <script src="assets/scripts/script.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/d3ffa85e11.js" crossorigin="anonymous"></script>
</body>

</html>
